<div class="addsalle">
    <div class="container-narrow">
 
       <div class="panel panel-primary panel-input">
           <div class="panel-heading title">Add Classe</div>
           <div class="panel-body">
               <form class="form-horizontal" #addsalleForm="ngForm" (submit)="addSalle()">
                   <div class="col-md-8">
                       <div class="form-group">
                           <label for="id_salle" class="col-sm-4 control-label">Salle :</label>
                           <div class="col-sm-8">
                               <input type="text" class="form-control" name="id_salle" required maxlength="3" [(ngModel)]="model.id_salle" #id_salle="ngModel" >
                               <div *ngIf="id_salle.errors && (id_salle.dirty || id_salle.touched)" class="alert alert-danger">
                                    <div [hidden]="!id_salle.errors.required">
                                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                    </div>
                                </div>
                           </div>
                       </div>
                       <div class="form-group">
                            <label for="Nb_places" class="col-sm-4 control-label">Nombre de places :</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="Nb_places" required max="60" min="20" [(ngModel)]="model.Nb_places" #Nb_places="ngModel">
                                <div *ngIf="Nb_places.errors && (Nb_places.dirty || Nb_places.touched)" class="alert alert-danger">
                                        <div [hidden]="!Nb_places.errors.required">
                                            <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-success" [disabled]="!addsalleForm.form.valid">SAVE</button>
                                        <a class="btn btn-info cancel" (click)="goBack()">CANCEL</a>
                                        <div class="alert alert-success alert-dismissible" id="msg1" style="display:none;"></div>
                                </div>
                        </div>
                   </div>

               </form>

           </div>
        </div>
 
    </div>
 </div>
