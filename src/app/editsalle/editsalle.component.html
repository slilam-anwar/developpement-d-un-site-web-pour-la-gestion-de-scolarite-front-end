<div class="editsalle">
    <div class="container-narrow">
 
       <div class="panel panel-primary panel-input">
           <div class="panel-heading title">Edit Salle {{id_salle}}</div>
           <div class="panel-body">
               <form class="form-horizontal" #editsalleForm="ngForm" (submit)="updateSalle()">
                   <div class="col-md-8">
                       <div class="form-group">
                            <label for="Nb_places" class="col-sm-4 control-label">Nombre de places :</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" name="Nb_places" required max="60" min="20" [(ngModel)]="salle.Nb_places" #Nb_places="ngModel">
                                <div *ngIf="Nb_places.errors && (Nb_places.dirty || Nb_places.touched)" class="alert alert-danger">
                                        <div [hidden]="!Nb_places.errors.required">
                                            <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-success" [disabled]="!editsalleForm.form.valid">Update</button>
                                        <a class="btn btn-info cancel" (click)="goBack()">CANCEL</a>
                                        <div class="alert alert-success alert-dismissible" id="msg" style="display:none;"></div>
                                </div>
                        </div>
                   </div>

               </form>

           </div>
        </div>
 
    </div>
 </div>
