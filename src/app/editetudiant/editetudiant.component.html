<div class="editetudiant">
    <div class="container-narrow">
 
       <div class="panel panel-primary panel-input">
           <div class="panel-heading title">Edit Etudiant {{id_etudiant}}</div>
           <div class="panel-body">
               <form class="form-horizontal" #editetudiantForm="ngForm" (submit)="updateEtudiant()">
                   <div class="col-md-8">
                
                       <div class="form-group">
                           <label for="nom" class="col-sm-4 control-label">Nom :</label>
                           <div class="col-sm-8">
                               <input type="text" class="form-control" name="nom" required maxlength="30" [(ngModel)]="etudiant.nom" #nom="ngModel" >
                               <div *ngIf="nom.errors && (nom.dirty || nom.touched)" class="alert alert-danger">
                                    <div [hidden]="!nom.errors.required">
                                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                    </div>
                                </div>
                           </div>
                       </div>
                       <div class="form-group">
                            <label for="prenom" class="col-sm-4 control-label">Pr√©nom :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="prenom" required maxlength="30" [(ngModel)]="etudiant.prenom" #prenom="ngModel">
                                <div *ngIf="prenom.errors && (prenom.dirty || prenom.touched)" class="alert alert-danger">
                                        <div [hidden]="!prenom.errors.required">
                                            <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="classe" class="col-sm-4 control-label">Classe :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="classe" required maxlength="30" [(ngModel)]="etudiant.classe" #classe="ngModel" >
                                <div *ngIf="classe.errors && (classe.dirty || classe.touched)" class="alert alert-danger">
                                     <div [hidden]="!classe.errors.required">
                                         <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                     </div>
                                 </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-success" [disabled]="!editetudiantForm.form.valid">UPDATE</button>
                                        <a class="btn btn-info cancel" (click)="goBack()">CANCEL</a>
                                        <div class="alert alert-success alert-dismissible" id="msg" style="display:none;"></div>
                                </div>
                        </div>
                   </div>

               </form>

           </div>
        </div>
 
    </div>
 </div>
