<div class="addmatiere">
    <div class="container-narrow">
       <div class="panel panel-primary panel-input">
           <div class="panel-heading title">Add Matière</div>
           <div class="panel-body">
               <form class="form-horizontal" #addmatiereForm="ngForm" (submit)="addMatiere()">
                   <div class="col-md-8">
                       <div class="form-group">
                           <label for="nom_matiere" class="col-sm-4 control-label">Matière :</label>
                           <div class="col-sm-8">
                               <input type="text" class="form-control" name="nom_matiere" required maxlength="50" [(ngModel)]="model.nom_matiere" #nom_matiere="ngModel" >
                               <div *ngIf="nom_matiere.errors && (nom_matiere.dirty || nom_matiere.touched)" class="alert alert-danger">
                                    <div [hidden]="!nom_matiere.errors.required">
                                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                    </div>
                                </div>
                           </div>
                       </div>
                       <div class="form-group">
                        <label for="enseignant" class="col-sm-4 control-label">Enseignant :</label>
                         <div class="col-sm-8">
                            <select id="enseignant" class="form-control" name="enseignant" [(ngModel)]="model.enseignant" #enseignant="ngModel">
                                <option  *ngFor="let E of enseignants">{{E.nom}}</option>
                              </select>
                         </div>
                       </div>
                       <div class="form-group">
                            <label for="classe" class="col-sm-4 control-label">Classe :</label>
                            <div class="col-sm-8">
                                <select id="classe" class="form-control" name="classe" [(ngModel)]="model.classe" #classe="ngModel">
                                    <option  *ngFor="let C of classes">{{C.Nom_classe}}</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-success" [disabled]="!addmatiereForm.form.valid">SAVE</button>
                                        <a class="btn btn-info cancel" (click)="goBack()">CANCEL</a>
                                        <div class="alert alert-success alert-dismissible" id="msg1" style="display:none;"></div>
                                </div>
                        </div>
                   </div>
               </form>
           </div>
        </div>
    </div>
 </div>
