<div class="addclasse">
    <div class="container-narrow">
 
       <div class="panel panel-primary panel-input">
           <div class="panel-heading title">Add Classe</div>
           <div class="panel-body">
               <form class="form-horizontal" #addclasseForm="ngForm" (submit)="addClasse()">
                   <div class="col-md-8">
                       <div class="form-group">
                           <label for="Nom_classe" class="col-sm-4 control-label">Classe :</label>
                           <div class="col-sm-8">
                               <input type="text" class="form-control" name="Nom_classe" required maxlength="30" [(ngModel)]="model.Nom_classe" #Nom_classe="ngModel" >
                               <div *ngIf="Nom_classe.errors && (Nom_classe.dirty || Nom_classe.touched)" class="alert alert-danger">
                                    <div [hidden]="!Nom_classe.errors.required">
                                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                    </div>
                                </div>
                           </div>
                       </div>

                        <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-success" [disabled]="!addclasseForm.form.valid">SAVE</button>
                                        <a class="btn btn-info cancel" (click)="goBack()">CANCEL</a>
                                        <div class="alert alert-success alert-dismissible" id="msg1" style="display:none;"></div>
                                </div>
                        </div>
                   </div>

               </form>

           </div>
        </div>
 
    </div>
 </div>
