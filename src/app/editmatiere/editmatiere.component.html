<div class="editmatiere">
    <div class="container-narrow">
 
       <div class="panel panel-primary panel-input">
           <div class="panel-heading title">Edit Mati√®re {{id_matiere}}</div>
           <div class="panel-body">
               <form class="form-horizontal" #editmatiereForm="ngForm"(submit)="updateMatiere()">
                   <div class="col-md-8">
                    <div class="form-group">
                        <label for="enseignant" class="col-sm-4 control-label">Enseignant :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="enseignant" required maxlength="30" [(ngModel)]="matiere.enseignant" #enseignant="ngModel">
                            <div *ngIf="enseignant.errors && (enseignant.dirty || enseignant.touched)" class="alert alert-danger">
                                    <div [hidden]="!enseignant.errors.required">
                                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                    </div>
                            </div>
                        </div>
                    </div>
                       <div class="form-group">
                            <label for="classe" class="col-sm-4 control-label">Classe :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="classe" required maxlength="30" [(ngModel)]="matiere.classe" #classe="ngModel">
                                <div *ngIf="classe.errors && (classe.dirty || classe.touched)" class="alert alert-danger">
                                        <div [hidden]="!classe.errors.required">
                                            <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                        </div>
                                </div>
                            </div>
                        </div>
                       
                        <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-success" [disabled]="!editmatiereForm.form.valid">UPDATE</button>
                                        <a class="btn btn-info cancel" (click)="goBack()">CANCEL</a>
                                        <div class="alert alert-success alert-dismissible" id="msg" style="display:none;"></div>
                                </div>
                        </div>
                   </div>

               </form>

           </div>
        </div>
 
    </div>
 </div>
