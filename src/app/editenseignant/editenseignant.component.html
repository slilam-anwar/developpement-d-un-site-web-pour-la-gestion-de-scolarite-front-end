<div class="editenseignant">
    <div class="container-narrow">
 
       <div class="panel panel-primary panel-input">
           <div class="panel-heading title">Edit Enseignant {{id_enseignant}}</div>
           <div class="panel-body">
               <form class="form-horizontal" #editenseignantForm="ngForm" (submit)="updateEnseignant()">
                   <div class="col-md-8">
                        <div class="form-group">
                            <label for="departement" class="col-sm-4 control-label">DÃ©partement :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="departement" required maxlength="30" [(ngModel)]="enseignant.departement" #departement="ngModel">
                                <div *ngIf="departement.errors && (departement.dirty || departement.touched)" class="alert alert-danger">
                                        <div [hidden]="!departement.errors.required">
                                            <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Ce champ est obligatoire
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-success" [disabled]="!editenseignantForm.form.valid">Update</button>
                                        <a class="btn btn-info cancel" (click)="goBack()">CANCEL</a>
                                        <div class="alert alert-success alert-dismissible" id="msg" style="display:none;"></div>
                                </div>
                        </div>
                   </div>

               </form>

           </div>
        </div>
 
    </div>
 </div>
